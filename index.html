<!doctype html>
<html lang="es">
  <head>
    <!-- Características básicas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Título principal (visible en Google y pestañas) -->
    <title>Plaza Victoria | Locales comerciales en Ixmiquilpan, Hidalgo</title>
  
    <!-- Meta descripción (SEO) -->
    <meta
      name="description"
      content="Invierte en Plaza Victoria, un moderno centro comercial en el corazón de Ixmiquilpan. Locales con alta plusvalía, ubicación estratégica y promoción digital incluida."
    />
  
    <!-- Favicon personalizado -->
    <link rel="icon" type="image/png" href="/plazavictorialogo.png" />
  
    <!-- ✅ Open Graph (Facebook, WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="Plaza Victoria | Locales comerciales en Ixmiquilpan" />
    <meta
      property="og:description"
      content="Locales desde 10 m² hasta 170 m² con ubicación privilegiada, plusvalía continua y promoción digital incluida."
    />
    <meta property="og:image" content="https://plazavictoria.mx/imagenes/og-banner.jpg" />
    <meta property="og:url" content="https://plazavictoria.mx" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Plaza Victoria" />
  
    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Plaza Victoria | Locales comerciales en Ixmiquilpan" />
    <meta
      name="twitter:description"
      content="Invierte en tu futuro con un local en Plaza Victoria. Plusvalía, ubicación y visibilidad."
    />
    <meta name="twitter:image" content="https://plazavictoria.mx/imagenes/og-banner.jpg" />
  
    <!-- ✅ Robots (permitir que Google lo indexe) -->
    <meta name="robots" content="index, follow" />
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
